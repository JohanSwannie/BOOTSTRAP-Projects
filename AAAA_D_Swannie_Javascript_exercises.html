<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>General exercises in Javascript number 4</title>
  <style>
    #txt {
      font-size: 40px;
      width: 180px;
      height: 50px;
      text-align: center;
      margin: auto;
      border: 4px solid red;
      border-radius: 33%;
    }

    #math1,
    #math2,
    #math3,
    #math4,
    #b1,
    #dates,
    #d1 {
      font-size: 20px;
      color: navy;
      border-radius: 10px solid purple;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    function mathFunction() {
      var a = 4.52

      document.getElementById('math1').innerHTML = 'Math.ceil of 4.52 = ' +
        Math.ceil(a)

      document.getElementById('math2').innerHTML = 'Math.floor of 4.52 = ' +
        Math.floor(a)

      document.getElementById('math3').innerHTML = 'Math.round of 4.52 = ' +
        Math.round(a)

      document.getElementById('math4').innerHTML = 'Math.sqrt of 4.52 = ' +
        Math.sqrt(a) + '<br>'
    }

    function dateFunction() {
      var d1 = new Date()
      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

      document.getElementById('dates').innerHTML = 'Full Date & Time ==> ' + d1 +
        '<br>' + 'Full Year ==> ' + d1.getFullYear() + '<br>' +
        'The Time now in milliseconds from midnight is ==> ' + d1.getTime() +
        '<br>' + "The actual hour is now ==> " + d1.getHours() +
        '<br>' + "The actual minutes are now ==> " + d1.getMinutes() +
        '<br>' + "The Actual seconds are now ==> " + d1.getSeconds() +
        '<br>' + "Today's date converted to a string ==> " + d1.toUTCString() +
        '<br>' + 'Display weekday as a number ==> ' + d1.getDay() +
        '<br>' + 'Display weekday as a name ==> ' + days[d1.getDay()]
    }

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      };
      return i;
    }
  </script>
</head>

<body onload="startTime()">
  <div id="txt"></div>
  <button type="button" id="b1" onclick="mathFunction()">perform Math functions</button><br>
  <button type="button" id="d1" onclick="dateFunction()">perform Date functions</button>
  <p id="math1"></p>
  <p id="math2"></p>
  <p id="math3"></p>
  <p id="math4"></p>
  <p>-----------------------------------------------------------------------------</p>
  <p id="dates"></p>
</body>

</html>
